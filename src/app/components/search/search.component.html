<form (submit)='handleSubmit()' class='form' action='#'>
  <h2 class='title'>Найти тудушку</h2>
  <app-input name='search-name' title='Название' [(value)]='search' style='--margin-bottom: 10px' />
  <app-select [(status)]='status' style='--margin-bottom: 10px' />
  <div class='button-group'>
    <button>Найти</button>
    <button (click)='handleReset()' type='reset'>Сбросить</button>
  </div>
</form>
